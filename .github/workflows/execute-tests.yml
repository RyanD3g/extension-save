name: Running tests of security 

on: [push]

jobs:
  run-units-tests:
    name: Unit tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'yarn'
      - run: cd api
      - run: yarn
      - run: yarn test
      